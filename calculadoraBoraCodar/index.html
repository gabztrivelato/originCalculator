<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <title>Calculadora | Bora codar</title>
</head>
<body>
    <div class="calculator">
        <div class="calc">
            <!-- <span class="calc__history">1-1</span> -->
            <span class="calc_equals">=</span>
            <input type="text" class="calc_display" value="0" disabled>
        </div>
        <div class="keyboard">
            <div class="keys-wrapper">
             <button class="key-item">CE</button>
             <button class="key-item">C</button>
             <button class="key-item">%</button>
             <button class="key-item keyPurple">/</button>
             <button class="key-item">7</button>
             <button class="key-item">8</button>
             <button class="key-item">9</button>
             <button class="key-item keyPurple">*</button>
             <button class="key-item">4</button>
             <button class="key-item">5</button>
             <button class="key-item">6</button>
             <button class="key-item keyPurple">-</button>
             <button class="key-item">1</button>
             <button class="key-item">2</button>
             <button class="key-item">3</button>
             <button class="key-item keyPurple">+</button>
             <button class="key-item keyPurple">N</button>
             <button class="key-item">0</button>
             <button class="key-item">,</button>
             <button class="key-item keyPurple">=</button>
            </div>
        </div>
    </div>
</body>
</html>
